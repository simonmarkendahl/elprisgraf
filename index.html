<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elpris SE3 – Idag</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chart-container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 id="rubrik">Elpris SE3 – Spotpriser idag</h1>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    async function fetchPricesOrFallback() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const url = `https://www.elprisetjustnu.se/api/v1/prices/${yyyy}/${mm}-${dd}_SE3.json`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("API-svar misslyckades");

        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0) throw new Error("Ingen data tillgänglig");

        return data.map(p => ({
          time: p.time,
          price: p.SEK_per_kWh * 100
        }));
      } catch (error) {
        console.warn("Live-data saknas, använder reservdata:", error.message);
        const fallbackLabels = [
          "00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00",
          "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00",
          "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"
        ];
        const fallbackPrices = [
          38.2, 34.5, 31.2, 29.5, 28.8, 30.1, 32.5, 41.2,
          48.7, 51.2, 49.8, 47.5, 46.2, 45.5, 46.8, 49.5,
          52.3, 54.8, 57.2, 59.8, 61.5, 60.2, 57.8, 54.5
        ];
        return fallbackLabels.map((time, i) => ({ time, price: fallbackPrices[i] }));
      }
    }

    async function renderChart() {
      const data = await fetchPricesOrFallback();
      const labels = data.map(p => p.time);
      const prices = data.map(p => p.price);
      const avg = (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2);

      document.getElementById("rubrik").innerText = `Elpris SE3 – Idag (${avg} öre/kWh i snitt)`;

      const now = new Date();
      const currentHour = now.getHours().toString().padStart(2, '0') + ":00";
      const currentIndex = labels.indexOf(currentHour);

      new Chart(document.getElementById("priceChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Spotpris (öre/kWh)",
            data: prices,
            borderColor: "blue",
            backgroundColor: "rgba(0, 0, 255, 0.1)",
            fill: true,
            tension: 0.3,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: "top"
            },
            annotation: {
              annotations: currentIndex >= 0 ? {
                line1: {
                  type: 'line',
                  xMin: currentIndex,
                  xMax: currentIndex,
                  borderColor: 'red',
                  borderWidth: 2,
                  label: {
                    content: 'Nu',
                    enabled: true,
                    position: 'start'
                  }
                }
              } : {}
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: "Pris (öre/kWh)"
              }
            },
            x: {
              title: {
                display: true,
                text: "Tidpunkt"
              }
            }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
