<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elpris SE3 – 14 oktober 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chart-container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Elpris SE3 – 14 oktober 2025</h1>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    const labels = [
      "00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00",
      "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00",
      "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"
    ];

    const prices = [
      0.382, 0.345, 0.312, 0.295, 0.288, 0.301, 0.325, 0.412,
      0.487, 0.512, 0.498, 0.475, 0.462, 0.455, 0.468, 0.495,
      0.523, 0.548, 0.572, 0.598, 0.615, 0.602, 0.578, 0.545
    ].map(p => p * 100); // konvertera till öre/kWh

    const avg = (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2);

    new Chart(document.getElementById("priceChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: `Spotpris (öre/kWh) – Snitt: ${avg}`,
          data: prices,
          borderColor: "blue",
          backgroundColor: "rgba(0, 0, 255, 0.1)",
          fill: true,
          tension: 0.3,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: "Pris (öre/kWh)"
            }
          },
          x: {
            title: {
              display: true,
              text: "Tidpunkt"
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: "top"
          }
        }
      }
    });
  </script>
</body>
</html>
