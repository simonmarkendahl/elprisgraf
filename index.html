<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elpris SE3 – Idag</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chart-container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 id="rubrik">Elpris SE3 – Spotpriser idag</h1>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    async function fetchLivePrices() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const url = `https://www.elprisetjustnu.se/api/v1/prices/${yyyy}/${mm}-${dd}_SE3.json`;

      const response = await fetch(url);
      if (!response.ok) throw new Error("API-svar misslyckades");

      const raw = await response.json();
      const data = raw
        .filter(p => typeof p.SEK_per_kWh === 'number')
        .map(p => ({
          time: p.time,
          price: p.SEK_per_kWh * 100
        }));

      if (data.length === 0) throw new Error("Ingen giltig prisdata tillgänglig");

      return data;
    }

    async function renderChart() {
      try {
        const data = await fetchLivePrices();
        const labels = data.map(p => p.time);
        const prices = data.map(p => p.price);
        const avg = (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2);

        document.getElementById("rubrik").innerText = `Elpris SE3 – Idag (${avg} öre/kWh i snitt)`;

        const now = new Date();
        const currentHour = now.getHours().toString().padStart(2, '0') + ":00";
        const currentIndex = labels.indexOf(currentHour);

        new Chart(document.getElementById("priceChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Spotpris (öre/kWh)",
              data: prices,
              backgroundColor: "rgba(0, 0, 255, 0.6)"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: "top"
              },
              annotation: {
                annotations: currentIndex >= 0 ? {
                  line1: {
                    type: 'line',
                    xMin: currentIndex,
                    xMax: currentIndex,
                    borderColor: 'red',
                    borderWidth: 2,
                    label: {
                      content: 'Nu',
                      enabled: true,
                      position: 'start'
                    }
                  }
                } : {}
              }
            },
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: "Pris (öre/kWh)"
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Tidpunkt"
                }
              }
            }
          }
        });
      } catch (error) {
        document.getElementById("chart-container").innerHTML = `<p style='text-align:center;color:red;'>Kunde inte hämta live-data: ${error.message}</p>`;
        console.error("Fel vid hämtning av data:", error);
      }
    }

    renderChart();
  </script>
</body>
</html>
