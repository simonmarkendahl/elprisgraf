<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elpris SE3 – Idag & Imorgon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #chart-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    let chartInstance = null;

    function generateTimeLabels(date) {
      const labels = [];
      const base = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 0, 0, 0);
      for (let i = 0; i < 96; i++) {
        const time = new Date(base.getTime() + i * 15 * 60 * 1000);
        const label = time.toLocaleTimeString('sv-SE', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
        labels.push(label);
      }
      return labels;
    }

    async function fetchPrices(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const url = `https://www.elprisetjustnu.se/api/v1/prices/${yyyy}/${mm}-${dd}_SE3.json`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Ingen data");
        const raw = await response.json();
        const map = {};
        raw.forEach(p => {
          const time = new Date(p.time_start);
          const label = time.toLocaleTimeString('sv-SE', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          });
          const price = p.SEK_per_kWh * 100;
          map[label] = price;
        });
        return map;
      } catch {
        return {};
      }
    }

    async function renderChart() {
      try {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);

        const labelsToday = generateTimeLabels(today);
        const labelsTomorrow = generateTimeLabels(tomorrow);
        const allLabels = [...labelsToday, ...labelsTomorrow];

        const pricesToday = await fetchPrices(today);
        const pricesTomorrow = await fetchPrices(tomorrow);

        const prices = allLabels.map(label =>
          pricesToday[label] ?? pricesTomorrow[label] ?? 0
        );

        const colors = prices.map(p => {
          if (p === 0) return "rgba(200,200,200,0.3)";
          if (p > 100) return "rgba(255, 0, 0, 0.6)";
          if (p >= 50) return "rgba(255, 165, 0, 0.6)";
          return "rgba(0, 0, 255, 0.6)";
        });

        // Nu-streck
        const now = new Date();
        const rounded = new Date(Math.floor(now.getTime() / (15 * 60 * 1000)) * (15 * 60 * 1000));
        const currentLabel = rounded.toLocaleTimeString('sv-SE', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
        const currentIndex = allLabels.indexOf(currentLabel);

        const config = {
          type: "bar",
          data: {
            labels: allLabels,
            datasets: [{
              label: "Spotpris (öre/kWh)",
              data: prices,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            layout: {
              padding: {
                bottom: 0
              }
            },
            plugins: {
              legend: {
                display: false
              },
              annotation: {
                annotations: currentIndex >= 0 ? {
                  nowLine: {
                    type: 'line',
                    xMin: currentIndex,
                    xMax: currentIndex,
                    borderColor: 'red',
                    borderWidth: 2,
                    label: {
                      content: 'Nu',
                      enabled: true,
                      position: 'start',
                      backgroundColor: 'rgba(255,0,0,0.2)',
                      color: 'black'
                    }
                  }
                } : {}
              }
            },
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: "Pris (öre/kWh)"
                },
                grid: {
                  display: true
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Tidpunkt"
                },
                grid: {
                  display: false
                }
              }
            }
          }
        };

        if (chartInstance) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(document.getElementById("priceChart"), config);

      } catch (error) {
        document.getElementById("chart-container").innerHTML =
          `<p style='text-align:center;color:red;'>Kunde inte hämta prisdata: ${error.message}</p>`;
        console.error("Fel vid hämtning av data:", error);
      }
    }

    renderChart();
    setInterval(renderChart, 15 * 60 * 1000); // Uppdatera var 15:e minut
  </script>
</body>
</html>
