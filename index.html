<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elpris SE3 – Idag & Imorgon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.2.2"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chart-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1 id="rubrik">Elpris SE3 – Idag & Imorgon</h1>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    let chartInstance = null;

    async function fetchPrices(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const url = `https://www.elprisetjustnu.se/api/v1/prices/${yyyy}/${mm}-${dd}_SE3.json`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Ingen data");
        const raw = await response.json();
        return raw
          .filter(p => typeof p.SEK_per_kWh === 'number')
          .map(p => {
            const time = new Date(p.time_start);
            const label = time.toLocaleTimeString('sv-SE', {
              hour: '2-digit',
              minute: '2-digit',
              hour12: false
            });
            const price = p.SEK_per_kWh * 100;
            let color = "rgba(0, 0, 255, 0.6)";
            if (price > 100) color = "rgba(255, 0, 0, 0.6)";
            else if (price >= 50) color = "rgba(255, 165, 0, 0.6)";
            return { label, price, color };
          });
      } catch {
        return [];
      }
    }

    async function renderChart() {
      try {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);

        const dataToday = await fetchPrices(today);
        const dataTomorrow = await fetchPrices(tomorrow);

        const labels = [...dataToday.map(p => p.label), ...dataTomorrow.map(p => p.label)];
        const prices = [...dataToday.map(p => p.price), ...dataTomorrow.map(p => p.price)];
        const colors = [...dataToday.map(p => p.color), ...dataTomorrow.map(p => p.color)];

        const avgToday = dataToday.length > 0
          ? (dataToday.reduce((a, b) => a + b.price, 0) / dataToday.length).toFixed(2)
          : "–";
        const avgTomorrow = dataTomorrow.length > 0
          ? (dataTomorrow.reduce((a, b) => a + b.price, 0) / dataTomorrow.length).toFixed(2)
          : "–";

        document.getElementById("rubrik").innerText =
          `Elpris SE3 – Idag (${avgToday} öre/kWh) & Imorgon (${avgTomorrow} öre/kWh)`;

        // Nu-streck
        const now = new Date();
        const rounded = new Date(Math.floor(now.getTime() / (15 * 60 * 1000)) * (15 * 60 * 1000));
        const currentLabel = rounded.toLocaleTimeString('sv-SE', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        });
        const currentIndex = labels.indexOf(currentLabel);

        const config = {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Spotpris (öre/kWh)",
              data: prices,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            layout: {
              padding: {
                bottom: 0
              }
            },
            plugins: {
              legend: {
                display: true,
                position: "top"
              },
              annotation: {
                annotations: currentIndex >= 0 ? {
                  nowLine: {
                    type: 'line',
                    xMin: currentIndex,
                    xMax: currentIndex,
                    borderColor: 'red',
                    borderWidth: 2,
                    label: {
                      content: 'Nu',
                      enabled: true,
                      position: 'start',
                      backgroundColor: 'rgba(255,0,0,0.2)',
                      color: 'black'
                    }
                  }
                } : {}
              }
            },
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: "Pris (öre/kWh)"
                },
                grid: {
                  display: true
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Tidpunkt"
                },
                grid: {
                  display: false
                }
              }
            }
          }
        };

        if (chartInstance) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(document.getElementById("priceChart"), config);

      } catch (error) {
        document.getElementById("chart-container").innerHTML =
          `<p style='text-align:center;color:red;'>Kunde inte hämta prisdata: ${error.message}</p>`;
        console.error("Fel vid hämtning av data:", error);
      }
    }

    renderChart();
    setInterval(renderChart, 15 * 60 * 1000); // Uppdatera var 15:e minut
  </script>
</body>
</html>
