<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elpris SE3 – Idag</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #chart-container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 id="rubrik">Elpris SE3 – Spotpriser idag</h1>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    async function fetchTodayPrices() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const url = `https://www.elprisetjustnu.se/api/v1/prices/${yyyy}/${mm}-${dd}_SE3.json`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const labels = data.map(p => p.time);
        const prices = data.map(p => p.SEK_per_kWh * 100);
        const avg = (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2);

        document.getElementById("rubrik").innerText = `Elpris SE3 – Idag (${avg} öre/kWh i snitt)`;

        new Chart(document.getElementById("priceChart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Spotpris (öre/kWh)",
              data: prices,
              borderColor: "blue",
              backgroundColor: "rgba(0, 0, 255, 0.1)",
              fill: true,
              tension: 0.3,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: "Pris (öre/kWh)"
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Tidpunkt"
                }
              }
            },
            plugins: {
              legend: {
                display: true,
                position: "top"
              }
            }
          }
        });
      } catch (error) {
        document.getElementById("chart-container").innerHTML = "<p style='text-align:center;color:red;'>Kunde inte hämta data från elprisetjustnu.se.</p>";
        console.error("Fel vid hämtning av data:", error);
      }
    }

    fetchTodayPrices();
  </script>
</body>
</html>
